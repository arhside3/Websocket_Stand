<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>3D Визуализация функции sin(x) * cos(x)</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/heatmap.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
    <div class="app-container">        
        <div class="main-content">
            <div class="heatmap-panel">
                <h2 class="panel-title">RPM Угол опережения</h2>
                
                <div class="parameter-table-container">
                    <table class="parameter-table" id="spark-angle-table">
                    </table>
                </div>
                
                <h2 class="panel-title">RPM Задержка</h2>
                
                <div class="parameter-table-container">
                    <table class="parameter-table" id="delay-table">
                    </table>
                </div>
                
                
                <div class="controls">
                    <div class="control-group">
                        <h3>Управление</h3>
                        <div class="control-buttons">
                            <button>No select</button>
                            <button>Refresh</button>
                            <button>Send</button>
                            <button>Burn</button>
                            <button>Remap</button>
                            <button>Import</button>
                            <button id="go-card">Графики</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="terrain-panel">
                <div id="terrain-container"></div>
                
                <div class="engine-status">
                    Текущая точка: RPM=<span id="status-rpm">3000</span>, 
                    MAP=<span id="status-map">375</span>, 
                    Угол=<span id="status-angle">0</span>°, 
                    Задержка=<span id="status-delay">0</span>мс
                </div>
                
                <div class="terrain-controls">
                    <button id="reset-view">Сбросить вид</button>
                    <button id="toggle-wireframe">Переключить каркас</button>
                    <button id="change-color">Сменить палитру</button>
                </div>
                
                <div class="instructions">
                    <p>ЛКМ + движение - вращение</p>
                    <p>ПКМ + движение - перемещение</p>
                    <p>Колесико - масштабирование</p>
                </div>
            </div>
        </div>
    </div>
    <script src="src/main.js"></script>
</body>
</html>
