<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Измерительная система</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #111;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background-color: #222;
            border: 1px solid #444;
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #333;
            color: #fff;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #0066cc;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        .chart-container.oscilloscope-chart {
            height: 60vh;
            background-color: #000;
            border: 1px solid #333;
            border-radius: 3px;
            margin-bottom: 15px;
        }
        #multimeterValue {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            color: #00ffcc;
            background-color: #222;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        #multimeterUnit {
            font-size: 1.5rem;
            color: #00ccff;
        }
        .table {
            color: #eee;
            background-color: #222;
        }
        .table th {
            background-color: #333;
        }
        .table td, .table th {
            border-color: #444;
        }
        .nav-tabs {
            border-bottom-color: #444;
        }
        .nav-tabs .nav-link {
            color: #ccc;
        }
        .nav-tabs .nav-link.active {
            color: #fff;
            background-color: #333;
            border-color: #444 #444 #333;
        }
        #statusIndicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            background-color: #666;
        }
        #statusIndicator.connected {
            background-color: #2ecc71;
        }
        #statusIndicator.disconnected {
            background-color: #e74c3c;
        }
        #luaConsole {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            border-radius: 5px;
            margin-top: 10px;
        }

        .oscilloscope {
            background-color: #000000;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 0;
        }
        .channel-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            padding: 0 10px 10px 10px;
        }
        .channel-card {
            background-color: #222;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            flex: 1;
            min-width: 180px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .channel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
        }
        .channel-header h5 {
            margin: 0;
            color: #fff;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .settings-group {
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #ddd;
        }
        .settings-group div {
            margin-bottom: 6px;
        }
        .settings-group strong {
            color: #00ccff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row align-items-center mb-3">
            <div class="col">
                <h1>Измерительная система <span id="statusIndicator" title="Статус соединения"></span></h1>
            </div>
            <div class="col-auto">
                <button id="runLuaBtn" class="btn btn-primary">Запустить Lua-сценарий</button>
            </div>
        </div>

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="realtime-tab" data-bs-toggle="tab" data-bs-target="#realtime" type="button" role="tab">Текущие данные</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab">История</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="database-tab" data-bs-toggle="tab" data-bs-target="#database" type="button" role="tab">База данных</button>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="realtime" role="tabpanel">
                <div class="row mt-3">
                    <div class="col-lg-8">
                        <div class="card">
                            <div class="card-header">Осциллограф Rigol</div>
                            <div class="card-body p-0">
                                <div class="oscilloscope">
                                    <div class="chart-container oscilloscope-chart">
                                        <canvas id="oscilloscopeChart"></canvas>
                                    </div>
                                    <div class="channel-info" id="channelInfo">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header">Мультиметр (текущий)</div>
                            <div class="card-body">
                                <div id="multimeterValue">--.- <span id="multimeterUnit">В</span></div>
                                <div class="text-center" id="multimeterInfo">
                                    <span id="multimeterMode">DC</span> | 
                                    <span id="multimeterRange">AUTO</span> | 
                                    <span id="multimeterType">Вольтметр</span>
                                </div>
                                <div class="chart-container mt-3">
                                    <canvas id="multimeterChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">Консоль Lua</div>
                    <div class="card-body">
                        <div id="luaConsole"></div>
                    </div>
                </div>
            </div>
            
            <div class="tab-pane fade" id="history" role="tabpanel">
                <div class="row mt-3">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span>История осциллографа</span>
                                    <div>
                                        <select id="oscilloHistoryPeriod" class="form-select form-select-sm">
                                            <option value="hour">Последний час</option>
                                            <option value="day">Последний день</option>
                                            <option value="week">Последняя неделя</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="chart-container">
                                    <canvas id="oscilloHistoryChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span>История мультиметра</span>
                                    <div>
                                        <select id="multimeterHistoryPeriod" class="form-select form-select-sm">
                                            <option value="hour">Последний час</option>
                                            <option value="day">Последний день</option>
                                            <option value="week">Последняя неделя</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="chart-container">
                                    <canvas id="multimeterHistoryChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="tab-pane fade" id="database" role="tabpanel">
                <div class="row mt-3">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <ul class="nav nav-tabs card-header-tabs" id="dbTabs">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="oscillo-tab" data-bs-toggle="tab" href="#oscilloTable">Осциллограф</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="multi-tab" data-bs-toggle="tab" href="#multiTable">Мультиметр</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="card-body">
                                <div class="tab-content">
                                    <div class="tab-pane fade show active" id="oscilloTable">
                                        <div class="table-responsive">
                                            <table class="table" id="oscilloscopeDataTable">
                                                <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Дата/время</th>
                                                        <th>Канал</th>
                                                        <th>Напряжение</th>
                                                        <th>Частота</th>
                                                    </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="multiTable">
                                        <div class="table-responsive">
                                            <table class="table" id="multimeterDataTable">
                                                <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Дата/время</th>
                                                        <th>Значение</th>
                                                        <th>Ед. изм.</th>
                                                        <th>Режим</th>
                                                        <th>Диапазон</th>
                                                        <th>Тип</th>
                                                    </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
